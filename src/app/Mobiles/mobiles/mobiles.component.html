

<div class="container">

    
    <div class="row">
        <ng-container *ngFor="let item of mobileslist">
            <div class="card " style="width:300px;">
                <img src="{{item.thumbnail}}" alt="image" class="product_img">
                <h4 class="title">{{item.title}}</h4>
                <p class="description">{{item.description}}</p>
                <p>{{item.price}}</p>
                <button class="btn btn-primary" (click)="AddProduct(item)">Add cart</button>
            </div>
        </ng-container>    
    </div>
</div>
