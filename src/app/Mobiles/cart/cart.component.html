<div class="container" *ngIf="products.length!=0">
    <table class="table table-hover" style="text-align: center;">
        <thead>
          <tr style="font-size: larger;color: cyan;">
            <th scope="col">S.No</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Image</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody >
            <tr *ngFor="let item of products; index as id" style="color: black;font-weight: bolder;">
            <td>{{id+1}}</td>
            <td style="width:200px;">{{item.title}}</td>
            <td><img src={{item.thumbnail}} alt="image" class="img"></td>
            <td style="width:300px;">{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td></td>
            <td><button class="btn btn-danger" (click)="DeleteItem(id)">delete</button></td>
            </tr>           
        </tbody>
    </table>
    
</div>

    <div class="container" *ngIf="products.length==0">
    <h3 style="margin-left:40px;">My Cart</h3>
    <div class="card1">
        <img src="https://codehap.com/images/empty_cart.jpeg" alt="" style="border-radius: 40%;">
        <div>
            <h5>Your cart is empty</h5>
        <p>Add items to it now</p>
        <button class="btn btn-primary btn" (click)="openproducts()">Shop now</button>
        </div>  
    </div>
</div>
